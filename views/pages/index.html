<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>WeatherCal</title>

</head>
<body>
<link rel="stylesheet" href="./style.css"/>
<body>
  <div class="container">
    <div class="inputForm">
        <h2>Login</h2>
        <form id="login" method="post" action="/api/users/login">
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" class="textInput" placeholder = "Email">
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" class="textInput" placeholder="Password">
            <button class="submit">Login</button>
        </form>
        <form method="post" action="/api/users/logout">
            <button class="submit" method="post" action="/api/users/logout">Logout</button>
        </form>
        <form method="get" action="/api/users/me">
          <button class="submit">Get Me</button>
      </form>
    </div>
    <div class="inputForm">
        <h2>Create an Account</h2>
        <form id="register" method="post" action="/api/users/register">
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" class="textInput" placeholder="Email">
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" class="textInput" placeholder="Password">
            <label for="weatherUrl"><b>Weather URL</b></label>
            <input type="text" name="location" class="textInput" placeholder="Weather URL">
            <button class="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
